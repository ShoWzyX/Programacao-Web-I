<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Site para varios dispositivos diferentes</p>
    <picture>
        <source media="(max-width:750px)" 
        srcset="img/foto-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)"
        srcset="img/foto-m.jpg" type="image/jpg">
        <img src="img/foto-g.jpg" alt="Imagem
        flexível">
    </picture>
    <h1>Criando área de clique em uma imagem
        com a Tag &lt;MAP&gt;</h1>
        <img src="Img/workplace.jpg" alt="Mesa de Trabalho" 
        usemap="#workmap">
        <map name="workmap">
            <area  shape="rect" coords="35,45,273,348" href="computador.html" alt="Computador">
            <area shape="rect" coords="" href="telefome.html" alt="Telefone">
        </map>
</body>
</html>
